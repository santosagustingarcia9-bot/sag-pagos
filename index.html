<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAG & SK - Payment</title>

<style>
body{
    background:#f3f4f6;
    font-family: Arial, Helvetica, sans-serif;
    display:flex;
    justify-content:center;
    padding:20px;
}

.card{
    background:white;
    width:100%;
    max-width:430px;
    border-radius:20px;
    padding:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

.logo{
    width:95px;
    height:95px;
    border-radius:50%;
    display:block;
    margin:0 auto 10px auto;
    object-fit:cover;
}

.title{
    text-align:center;
    font-size:26px;
    font-weight:bold;
}

.verified{
    text-align:center;
    color:green;
    font-weight:600;
    margin-bottom:20px;
}

.summary{
    margin-top:20px;
    margin-bottom:15px;
    font-weight:bold;
}

.total-box{
    background:#f1f3f5;
    padding:15px;
    border-radius:12px;
    margin-bottom:20px;
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}

.methods{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    margin-bottom:20px;
}

.method{
    background:#f8f9fa;
    padding:12px;
    border-radius:12px;
    text-align:center;
    cursor:pointer;
    border:2px solid transparent;
}

.method:hover{
    border:2px solid #6c63ff;
}

.method img{
    max-width:100%;
    max-height:40px;
}

button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:14px;
    background:linear-gradient(90deg,#5f5fff,#7c6cff);
    color:white;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

<img src="https://i.ibb.co/20wwmg12/imagen.jpg" class="logo">

<div class="title">SAG & SK</div>
<div class="verified">✔ Pronosticador verificado</div>

<div class="summary">Resumen de compra</div>

<div class="total-box">
    <div>Combinada del día</div>
    <div>$ 5000 ARS</div>
</div>

<div class="methods">
    <div class="method" onclick="pagar()">
        <img src="https://logodownload.org/wp-content/uploads/2019/08/mercado-pago-logo.png">
    </div>

    <div class="method" onclick="pagar()">
        <img src="https://logodownload.org/wp-content/uploads/2014/04/visa-logo-1.png">
    </div>

    <div class="method" onclick="pagar()">
        <img src="https://logodownload.org/wp-content/uploads/2014/04/mastercard-logo.png">
    </div>

    <div class="method" onclick="pagar()">
        <img src="https://logodownload.org/wp-content/uploads/2019/10/google-pay-logo.png">
    </div>

    <div class="method" onclick="pagar()">
        <img src="https://logodownload.org/wp-content/uploads/2018/09/apple-pay-logo.png">
    </div>

    <div class="method" onclick="pagar()">
        <img src="https://logodownload.org/wp-content/uploads/2019/11/pagofacil-logo.png">
    </div>
</div>

<button onclick="pagar()">Pagar ahora</button>

</div>

<script>
async function pagar(){
    const res = await fetch("/crear-preferencia",{
        method:"POST"
    });

    const data = await res.json();
    window.location.href = data.init_point;
}
</script>

</body>
</html>
